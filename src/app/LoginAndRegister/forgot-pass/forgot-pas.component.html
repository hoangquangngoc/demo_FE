<style>
  .father {
    width: 100vh;
    height: 100vh;
    background: #DE6262; /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262); /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #FFB88C, #DE6262);
    height: 100vh;
  }
</style>
<body class="father">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!--<div class="form-gap"></div>-->
<div class="container" style=" width: 100vw;height: 100vh;background: linear-gradient(to bottom, #FFB88C, #DE6262);">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default" style="margin-top: 30%">
        <div class="panel-body" >
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center" style="color: #DE6262">Bạn quên mật khẩu? </h2>
            <p>Điền thông tin Email và mật khẩu mới!</p>
            <div class="panel-body">
              <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" id="register-form" role="form" autocomplete="off" class="form" method="post">

                <div class="form-group">
                  <div class="input-group">
<!--                    <span class="input-group-addon"> <i class="glyphicon glyphicon-envelope color-blue"> </i> </span>-->
                    <input id="email" (change)="checkEmailU()" formControlName="email" name="email" placeholder="Địa chỉ email" class="form-control" style="margin-top: 20px; border-radius: 5px"  type="email">
                    <p *ngIf="!checkEmail" style="color: red">Email không tồn tại</p>
                    <input id="new-password" formControlName="passwordNew" name="new-password" placeholder="Mật khẩu mới" class="form-control" style="margin-top: 20px ; border-radius: 5px"  type="password">
                    <input (change)="checkpassword()" formControlName="enterPassword" id="enter-password" name="enter-password" placeholder="Nhập lại mật khẩu vừa tạo mới" class="form-control" style="margin-top: 20px; border-radius: 5px" type="enter-password">
                    <p *ngIf="!checkpass" style="color: red">Mật khẩu không khớp</p>
                  </div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Tạo mới mật khẩu" type="submit" style="background-color: #DE6262">
                </div>

                <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
